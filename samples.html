<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

</head>
<script src="js/quiltic.js"></script>

<style>
table, th, td {
	padding: 4px;
	text-align: center;
    border: 1px solid black;
    border-collapse: collapse; 
}
svg {
	display: block; 
	margin: auto ;
	border: 0px solid black;
}
</style>
<script>

$(document).ready(function(){
	console.log("initialization called");
    $("#tileDisplay").html(quiltic.tile(0,0,0,0));
    $("#tileDisplay").append(quiltic.tile(1,0,0,0));
    $("#tileDisplay").append(quiltic.tile(1,1,0,0));
    $("#tileDisplay").append(quiltic.tile(1,1,1,0));
    $("#tileDisplay").append(quiltic.tile(1,1,1,1));
});
</script>

<body>
<div id='tileDisplay'> </div>

</body>
</html>
